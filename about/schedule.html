<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多摩未来祭開催日程</title>
    <style>
        h1 {
            position: relative;
            color: #333;
            text-shadow: 0 0 2px white;
        }
        h1:before {
            content: "";
            position: absolute;
            background: #9de5ff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            top: 50%;
            left: -15px;
            transform: translateY(-50%);
            z-index: -1;
        }
        .fixed-title {
            position: fixed;
            top: 0; 
            left: 0;
            width: 100%; 
            background-color: #fff; 
            z-index: 1000; 
            padding: 10px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
            box-sizing: border-box; 
        }
        body {
            margin: 0; 
        }
        .content {
            margin-top: 200px; 
            padding: 10px; 
            text-align: center;
        }
        p {
            margin: auto;
            width: 100%;
        }
        #menuButton {
            position: fixed;
            top: 20px;
            right: 20px; /* 右上に配置 */
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
             z-index: 1000; 
        }
        #sideMenu {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            padding-top: 60px;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
             z-index: 1000; 
        }
        #sideMenu ul {
            list-style-type: none;
            padding: 0;
             z-index: 1000; 
        }
        #sideMenu ul li {
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.1); 
            border: 1px solid rgba(255, 255, 255, 0.2);
             z-index: 1000; 
        }
        #sideMenu ul li a {
            color: white;
            text-decoration: none;
             z-index: 1000; 
        }
        #sideMenu ul li a:hover {
            text-decoration: underline;
             z-index: 1000; 
        }
        .hidden {
            transform: translateX(-100%);
        }
        .visible {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="fixed-title">
         <h1>開催日程</h1>
    </div>
     <button id="menuButton">メニュー</button>
        <div id="sideMenu" class="hidden">
            <ul>
                <li><a href="main.html">多摩未来祭トップ</a></li>
                <li><a href="access.html">アクセス</a></li>
                <li><a href="schedule.html">日程</a></li>
                <li><a href="https://forms.office.com/Pages/ResponsePage.aspx?id=07VbxZj7okm9Yto1xwcA4mRQxAdpmR1AjKxVxvrD3FJURUlKN0U3TExUWk83MVRaTlg4NFVFRUFSRS4u">入場用QR</a></li>
            </ul>
        </div>
    <div class="content">
        <h2>第n回多摩未来祭について</h2>
        <p>日時：20xx/09/oo~09/oo</p>
        <p>・9月ＸＸ日　▽時～〇時（最終受付◇時）</p>
        <p>・9月▢▢日　◎時～△時（最終受付Ｏ時）</p>
        <p>場所：東京都立多摩科学技術高校</p>
        <p>〒184-8581東京都小金井市本町6丁目8-9</p>
        <p><a href="access.html">>>アクセスの詳細はこちら</a></p>
    </div>
    <script>
        document.getElementById('menuButton').addEventListener('click', function() {
            var sideMenu = document.getElementById('sideMenu');
            console.log('Menu button clicked'); // デバッグ用ログ
            if (sideMenu.classList.contains('hidden')) {
                sideMenu.classList.remove('hidden');
                sideMenu.classList.add('visible');
                console.log('Menu is now visible'); // デバッグ用ログ
            } else {
                sideMenu.classList.remove('visible');
                sideMenu.classList.add('hidden');
                console.log('Menu is now hidden'); // デバッグ用ログ
            }
        });
    </script>
</body>
</html>
